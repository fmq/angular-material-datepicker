<md-toolbar color="primary">
    <h1>{{title}}</h1>
</md-toolbar>
<div style="width: 300px; padding-left: 20px;">
    <md-datepicker name="foo" [(date)]="mydate" placeholder="Select a date" format="dd-MM-yyyy" responseFormat="date" [labels]="calendarLabels"></md-datepicker>
</div>
<p>Selected Date: {{mydate}}</p>
